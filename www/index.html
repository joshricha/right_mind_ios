<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page7', {
      url: '',
      templateUrl: 'page7.html'
    })
    
    .state('page11', {
      url: '/guide',
      templateUrl: 'page11.html'
    })
    
    .state('page12', {
      url: '/music',
      templateUrl: 'page12.html'
    })
    
    .state('page13', {
      url: '/time',
      templateUrl: 'page13.html'
    })
    
    .state('page14', {
      url: '/meditation',
      templateUrl: 'page14.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page7.html" type="text/ng-template">
<ion-view title="Home">
    <ion-content padding="true" class="has-footer">
        <div class="spacer" style="width: 300px; height: 126px;"></div>
        <a href="#/meditation" class="button button-stable button-block">5 Minute Quick Start</a>
        <a href="#/meditation" class="button button-stable button-block">10 Minute Quick Start</a>
        <a href="#/meditation" class="button button-stable button-block">20 Minute Quick Start</a>
        <a href="#/guide" class="button button-stable button-block">Custom Meditation</a>
    </ion-content>
</ion-view></script>
<script id="page11.html" type="text/ng-template">
<ion-view title="Guide">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 159px;"></div>
        <a href="#/music" class="button button-stable button-block">Guide On</a>
        <a href="#/music" class="button button-stable button-block">Guide Off</a>
    </ion-content>
</ion-view></script>
<script id="page12.html" type="text/ng-template">
<ion-view title="Music">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 140px;"></div>
        <a href="#/time" class="button button-stable button-block">Music On</a>
        <a href="#/time" class="button button-stable button-block">Music Off</a>
    </ion-content>
</ion-view></script>
<script id="page13.html" type="text/ng-template">
<ion-view title="Time">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 162px;"></div>
        <a href="#/meditation" class="button button-stable button-block">10 Minutes</a>
        <a href="#/meditation" class="button button-stable button-block">20 Minutes</a>
    </ion-content>
</ion-view></script>
<script id="page14.html" type="text/ng-template">
<ion-view title="Meditation">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 193px;"></div>
        <button class="button button-stable button-block">Play</button>
    </ion-content>
</ion-view></script>
  </body>
</html>
